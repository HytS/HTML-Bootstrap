<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #0f6674;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

    </style>
</head>
<body>
<!--层叠样式表-->
<!--响应式图片-->
<img src="https://img1.famulei.com/z/5688126/p/191/2116131620647_100X100.png" class="img-responsive" alt="Responsive image">

<!--
img-responsive   img-fluid
img-circle       rounded
img-circle       rounded-circle
-->
<img src="https://img1.famulei.com/z/5688126/p/191/2116131620647_100X100.png" alt="..." class="img-rounded">
<img src="https://img1.famulei.com/z/5688126/p/191/2116131620647_100X100.png" alt="..." class="img-circle">
<img src="https://img1.famulei.com/z/5688126/p/191/2116131620647_100X100.png" alt="..." class="img-thumbnail">

</body>
</html>
