<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="alertDefault" class="alert alert-default">
        <a href="" class="close" data-dismiss="alert">&times;</a>
        <p>真常英武</p>
    </div>
    <div id="alertDanger" class="alert alert-danger">
        <a href="" class="close" data-dismiss="alert">&times;</a>
        <p>真常英武</p>

    </div>
    <div id="alertWarning" class="alert alert-warning">
        <a href="" class="close" data-dismiss="alert">&times;</a>
        <p>真常英武</p>

    </div>
    <div class="alert alert-info">
        <a href="" class="close" data-dismiss="alert">&times;</a>
        <p>真常英武</p>

    </div>
    <div class="alert alert-success">
        <a href="" class="close" data-dismiss="alert">&times;</a>
        <p>真常英武</p>

    </div>

    <script>
        $(".close").click(function () {
            $("#alertDefault").alert();//让所有警告框具有关闭功能
        });

        $(".close").click(function () {
            //关闭所有警告框  但是要都设置
            $("#alertDanger").alert('close');
            $("#alertWarning").alert('close');
        });

        $("#alertDefault").bind('close.bs.alert',function () {
            alert("警告框被调用时打印")
        });

        $("#alertDefault").bind('closed.bs.alert',function () {
            alert("警告框被关闭时打印")
        })

    </script>
</body>
</html>
