<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <button class="btn btn-default" data-toggle="popover"
        title="popoverTitle" data-placement="default" data-content="content">
            leftPopover
        </button>

        <button class="btn btn-info" data-toggle="popover"
                title="popoverTitle" data-placement="left" data-content="content">
            leftPopover
        </button>

        <button class="btn btn-warning" data-toggle="popover"
                title="popoverTitle" data-placement="right" data-content="content">
            leftPopover
        </button>

        <button class="btn btn-danger" data-toggle="popover"
                title="popoverTitle" data-placement="top" data-content="content">
            leftPopover
        </button>

        <button class="btn btn-success" data-toggle="popover"
                title="popoverTitle" data-placement="bottom" data-content="content">
            leftPopover
        </button>

    </div>

    <script>
        $("[data-toggle = 'popover']").popover();
    </script>
</body>
</html>
