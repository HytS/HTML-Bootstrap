<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #section1{
            height: 500px;
            width: 100%;
            background-color: saddlebrown;
        }
        #section2{
            height: 500px;
            width: 100%;
            background-color: salmon;
        }
        #section3{
            height: 500px;
            width: 100%;
            background-color: sandybrown;
        }
        #section4{
            height: 500px;
            width: 100%;
            background-color: seagreen;
        }
    </style>
</head>
<body data-target="#myScroll" data-spy="scroll">
    <div class="container"  >
        <div id="row">
            <div id="myScroll" class="col-xs-3">
                <ul class="nav nav-tabs nav-stacked" id="myNav" data-spy="affix" data-offset="123">
                    <li class="active"><a href="#section1">one</a></li>
                    <li ><a href="#section2">two</a></li>
                    <li ><a href="#section3">three</a></li>
                    <li ><a href="#section4">four</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-9" >
            <h2 id="section1">section1</h2>
            <h2 id="section2">section2</h2>
            <h2 id="section3">section3</h2>
            <h2 id="section4">section4</h2>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#myNav").affix({
                offset: {
                    top: 125
                }
            });
        });
    </script>
</body>
</html>
