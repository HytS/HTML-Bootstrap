<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="progress">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="60" aria-valuemax="100" aria-valuemin="0" style="width: 60%">
            <span class="sr-only">60% Complete</span>
        </div>
    </div>
<!--显示百分比-->
    <div class="progress">
        <div class="progress-bar" role="progressbar"
        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            60%
        </div>
    </div>

<!---->
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="2"
        aria-valuemax="100" aria-valuemin="0" style="width: 2%">
            2%
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="2"
             aria-valuemax="100" aria-valuemin="0" style="width: 2%;min-width: 2em">
            2%
        </div>
    </div>

<!--有不同颜色-->
    <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20"
        aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
    </div>

<!--条纹效果-->
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="20"
             aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
    </div>

<!--条纹效果 + 动画-->
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="20"
             aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
    </div>

    <!--堆叠在一起-->
    <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0"
             aria-valuemax="100" aria-valuenow="50" style="width: 50%">
            50%
        </div>

        <div class="progress-bar progress-bar-info progress-bar-striped  active" role="progressbar" aria-valuemin="0"
             aria-valuemax="100" aria-valuenow="20" style="width: 20%">
            20%
        </div>

        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuemin="0"
             aria-valuemax="100" aria-valuenow="5" style="width: 5%">
          5%
        </div>

    </div>
</body>
</html>
