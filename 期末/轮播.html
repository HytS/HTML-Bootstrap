<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="carousel slide" id="myCarousel" data-interval="1000">
        <ul class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
            <li data-slide-to="1" data-target="#myCarousel"></li>
            <li data-slide-to="2" data-target="#myCarousel"></li>
        </ul>
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://www.abc.edu.cn/upload/images/2019/5/3195938756.jpg">
                <div class="carousel-caption">title</div>
            </div>

            <div class="item">
                <img src="https://www.abc.edu.cn/upload/images/2018/11/2815231384.jpg">
                <div class="carousel-caption">title</div>
            </div>

            <div class="item">
                <img src="https://www.abc.edu.cn/upload/images/2018/11/28152059289.jpg">
            </div>
        </div>
        <a href="#myCarousel" class="carousel-control left" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#myCarousel" class="carousel-control right" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <script>
        $(".carousel").carousel();
    </script>
</body>
</html>
